<!DOCTYPE html>
<html>

<head>
	<title>Dinâmica</title>
	<meta charset="utf-8">
	<link rel="icon" href="imagens/apple.png" type="image/icon">

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<link rel="stylesheet" href="./css/styles.css">

</head>

<body>
	<main>
		<div id="esquerda">
			<h1>Lançamento Oblíquo</h1>

			<p>Altura inicial (m):</p>
			<input type="text" id="h0" value="0">

			<p>Altura final (m):</p>
			<input type="text" id="h1" value="0">

			<p>Velocidade inicial (m/s):</p>
			<input type="text" id="v0" value="20">

			<p>Ângulo (graus):</p>
			<input type="text" id="theta" value="45">

			<button id="calcular">Calcular!</button>
		</div>

		<div id="direita">
			<h1>Resultados</h1>

			<p>Altura máxima (m):</p>
			<input type="text" id="hmax" disabled="disabled">

			<p>Distância horizontal percorrida (m):</p>
			<input type="text" id="xmax" disabled="disabled">

			<p>Tempo total de trajetória (s):</p>
			<input type="text" id="t-total" disabled="disabled">
		</div>
	</main>

	<div>
		<h1>Área dos gráficos</h1>

		<div id="pointsControl">
			<p id="showInputRangeValue">
				Quantidade de pontos nos gráficos: 10
			</p>
			<input id="pointsQuantity" type="range" value="10" min="10" max="1000" step="10">
		</div>

		<canvas class="hidden" id="deslocamento"></canvas>

		<canvas class="hidden" id="velocidades"></canvas>
	</div>

	</div>

	<script src="./js/index.js"></script>
</body>

</html>
